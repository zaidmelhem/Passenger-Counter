<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Passenger Counter</title>
    <link href="index.css" rel="stylesheet" ></link>
    
</head>
<body>
    <section class="main">
        <div class="block">
            <h1>People entered : </h1>
            <h2 id="counter">0</h2>
            <div class="btns">
                <button id="ibtn" onclick="increment()">Increment</button>
                <button id="sbtn" onclick="save()">Save</button>
            </div>
        </div>
        <p id="pre">Previous entries: </p>
    </section>
    <script src="index.js"></script>
</body>
</html>
